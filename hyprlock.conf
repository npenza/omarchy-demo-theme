# ────────────────────────────────────────────────────────────
#  Hyprlock — Tokyo Night theme
# ────────────────────────────────────────────────────────────

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = rgba(47,72,88,1.0)  # #2F4858 solid color
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgba(47,72,88,0.8)  # #2F4858 with opacity
    outer_color = rgba(134,187,216,1.0)  # #86BBD8
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_size = 32
    font_color = rgba(134,187,216,1.0)

    placeholder_color = rgba(134,187,216,0.6)
    placeholder_text =   Enter Password 󰈷 
    check_color = rgba(51,101,138,1.0)  # #33658A
    fail_text = Wrong

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
